name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Select Xcode (best effort)
        run: |
          set -e
          if [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_16.2.app"
          elif [ -d "/Applications/Xcode_16.0.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_16.0.app"
          else
            sudo xcode-select -s "/Applications/Xcode.app"
          fi
          xcodebuild -version

      - name: Install SwiftLint and swift-format
        run: |
          brew update
          brew install swiftlint swift-format || true
          swiftlint version || true
          swift-format --version || true

      - name: SwiftLint
        run: |
          swiftlint --strict || true

      - name: SwiftFormat (check)
        run: |
          # Check formatting (non-destructive). Use --in-place locally.
          swift-format lint --recursive photo-export || true

      - name: Build Debug
        run: |
          set -o pipefail
          xcodebuild \
            -project photo-export.xcodeproj \
            -scheme "photo-export" \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Run Unit Tests (Debug)
        run: |
          set -o pipefail
          xcodebuild \
            -project photo-export.xcodeproj \
            -scheme "photo-export" \
            -destination 'platform=macOS' \
            test

      - name: Build Release
        run: |
          set -o pipefail
          xcodebuild \
            -project photo-export.xcodeproj \
            -scheme "photo-export" \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO \
            build
